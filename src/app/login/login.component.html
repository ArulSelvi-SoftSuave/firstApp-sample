<div class='container'>
  <div class="mainContent">
    <h3>LOGIN</h3>
      <p *ngIf="isInvalid" class="invalid">Invalid Email or Password</p>
    <div [formGroup]="loginForm">
      <div>
        <input type="text" class="inputField" placeholder="Email" formControlName="email"/>
      </div>
      <div>
        <input type="password" class="inputField" placeholder="Password" formControlName="password"/>
      </div>
      <!-- <a  routerLink="/register">Register</a> -->
      <div class="form-group">
        <button class="button buttonColor" type="submit" (click)="onSubmit('email')">Login</button>
      </div>
      <div class="form-group">
        <span>or</span>
      </div>
      <div class="form-group">
        <button class="button buttonColor" type="submit" (click)="register()">SignUp</button>
      </div>
      <div class="form-group">
        <button class="button buttonGoo" type="submit" (click)="onSubmit('google')">Signup with google</button>
      </div>
      <div class="form-group">
        <button class="button buttonFace" type="submit" (click)="onSubmit('facebook')">Signup with facebook</button>
      </div>

    </div>
  </div>
</div>

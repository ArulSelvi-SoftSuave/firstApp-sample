<div class='container'>
  <div class="mainContent">
    <h3>SIGNUP</h3>
    <p *ngIf="isInvalid" class="invalid">Please fill out this field</p>
    <div [formGroup]="signinForm">
      <div>
        <input type="text" class="inputField" placeholder="Full name" formControlName="fullName"/>
      </div>
      <div>
        <input type="text" class="inputField" placeholder="Email" formControlName="email"/>
      </div>
      <div>
        <input type="password" class="inputField" placeholder="Password" formControlName="password"/>
      </div>
      <div>
        <input type="password" class="inputField" placeholder="Confirm password" formControlName="confirmPassword"/>
      </div>
      <div class="form-group">
        <button class="button buttonColor" type="submit" (click)="register()">Register</button>
      </div>
      <div class="form-group">
        <button class="button buttonColor" routerLink="/login">Login</button>
      </div>
    </div>
  </div>
</div>
